name: HubPvPPlus
version: 1.2
main: com.jay.kanhaiya.hubpvpplus.HubPvPPlus
api-version: 1.8
prefix: HubPvPPlus
authors: [ JayGamerz, Kanhaiya ]
description: HubPvPPlus plugin - A Magic sword that players can PvP each other with in the hub!
commands:
  hubpvpplus:
    description: HubPvPPlus core command.
    aliases:
      - hp
      - hubpvp
      - hpp
    permission: hubpvpplus.reload
permissions:
  hubpvpplus.use:
    description: Use the HubPvP Plus sword.
    default: true
  hubpvpplus.reload:
    description: HubPvP Plus Admin command.
    default: op
